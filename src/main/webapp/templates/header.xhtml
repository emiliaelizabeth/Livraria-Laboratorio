<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<header>

		<div class="ui-g logar">
			<div class="ui-g-12">
				<h:form>
					<h:outputLabel>
						<p:menuButton value="Entrar">
							<p:menuitem value="Cadastrar" actionListener="#{menuView.save}"
								update="" icon="ui-icon-person"
								rendered="#{!UsuarioMB.islogado}" /> 
								
							<p:menuitem value="Entrar" action="login.xhtml"
								icon="ui-icon-arrowthickstop-1-e" url="../Livraria/login.xhtml"
								rendered="#{!UsuarioMB.islogado}" />
							<p:menuitem value="Perfil" actionListener="#{menuView.save}"
								update="" icon="ui-icon-person" rendered="#{UsuarioMB.islogado}" />
							<p:menuitem value="Sair" action="login.xhtml"
								icon="ui-icon-arrowthickstop-1-e" url="../Livraria/login.xhtml"
								rendered="#{UsuarioMB.islogado}" />
						</p:menuButton>
					</h:outputLabel>
				</h:form>
			</div>
		</div>

		<div class="ui-g div-logotipo">
			<div class="ui-g-1 logotipo">
				<h:graphicImage value="/imagens/logo-livraria.png" id="logo" />
			</div>

			<div class="ui-g-6 menu-opcoes" style="min-width:160px;">
				<nav>
				<ul>
					<li><a href="#">LIVROS</a></li>
					<li><a href="#">CATEGORIAS</a></li>
					<li><a href="#">RECOMENDADOS</a></li>
					<li><a href="#">LANCAMENTOS</a></li>
					<!--   <li><a href="cadastrarLivro.xhtml">Administracao</a></li>-->

				</ul>
				</nav>
			</div>

			<div class="ui-g-5 buscar-produtos">
				<h:form id="form_busca">
					<p:inputText class="texto" value="#{livroMB.titulo}" />
					<h:commandButton class="button-pesquisa" value=""
						image="/imagens/busca.png" action="#{livroMB.pesquisar}" />
				</h:form>
			</div>
		</div>
<p:separator></p:separator>
		</header>



		<p:inputText rendered="false"></p:inputText>
	</ui:composition>
</body>
</html>
