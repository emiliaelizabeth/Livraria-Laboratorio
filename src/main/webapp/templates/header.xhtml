<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<header>

		<div class="ui-g logar">
			<div class="ui-g-12">
				<h:form prependId="false">
					<h:outputLabel>
						<p:menuButton value="Entrar">
							<p:menuitem value="Cadastrar" actionListener="#{menuView.save}"
								update="" icon="ui-icon-person"
								rendered="#{usuarioMB.logado == false}" id="cadastrarItem" />

							<p:menuitem value="Entrar" action="login.xhtml"
								icon="ui-icon-arrowthickstop-1-e" url="../Livraria/login.xhtml"
								rendered="#{usuarioMB.logado == false}" />
							<p:menuitem value="Perfil" actionListener="#{menuView.save}"
								update="" icon="ui-icon-person" rendered="#{usuarioMB.logado == true}" />
							<p:menuitem value="Sair" action="#{usuarioMB.sair}"
								icon="ui-icon-arrowthickstop-1-e"
								rendered="#{usuarioMB.logado == true}"/>
						</p:menuButton>
					</h:outputLabel>
				</h:form>
			</div>
		</div>

		<div class="ui-g">
			<div class="ui-g-12 ui-md-4 ui-lg-2">
				<h:graphicImage value="/imagens/logo-livraria.png" id="logo" />
			</div>

			<div class="ui-g-12 ui-md-12 ui-lg-10">
				<div class="ui-g-hide ui-g-12" style="height: 100px"></div>
				<div class="ui-g-12 ui-md-12 ui-lg-8 ui-g-nopad menu-opcoes">
				<h:form>
					<ul class="ui-g-12 ui-md-12 ui-lg-12 ui-g-nopad">
						<li class="ui-g-12 ui-md-12 ui-lg-1 ui-g-nopad" style="margin-right: 20px;"><h:commandLink value="LIVROS" action="#{livroMB.pesquisar}" /></li>
						<li class="ui-g-12 ui-md-12 ui-lg-2 ui-g-nopad" style="margin-right: 20px;"><a href="#">CATEGORIAS</a></li>
						<li class="ui-g-12 ui-md-12 ui-lg-3 ui-g-nopad"><a href="#">RECOMENDADOS</a></li>
						<li class="ui-g-12 ui-md-12 ui-lg-3 ui-g-nopad"><a href="#">LANCAMENTOS</a></li>
					</ul>
					</h:form>
				</div>

				<div class="ui-g-12 ui-md-12 ui-lg-4 ui-g-nopad">
					<h:form>
						<p:inputText value="#{livroMB.titulo}" style="width:85%" />
						<h:commandButton value="" image="/imagens/busca.png" action="#{livroMB.pesquisar}" style="margin-top: 10px;" />
					</h:form>
				</div>
			</div>
		</div>
		<p:separator></p:separator> </header>



		<p:inputText rendered="false"></p:inputText>
	</ui:composition>
</body>
</html>
