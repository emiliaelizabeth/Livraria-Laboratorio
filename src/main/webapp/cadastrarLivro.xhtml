<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="templates/principal.xhtml">
		<ui:define name="conteudo">

			<h:form>
				<center>
					<h1>Cadastrar Livro</h1>
					<table columns="1">
						<h:panelGrid id="painel-excluir" columns="2">
							<a>Título: </a>
							<h:inputText value="#{livroMB.titulo}" required="true" />
							<a>Autor: </a>
							<h:inputText value="#{livroMB.autor}" required="true" />
							<a>Preço: </a>
							<h:inputText value="#{livroMB.preco}" required="true" />
							<a>Imagem: </a>
							<h:inputText value="#{livroMB.imagem}" required="true" />
							<a>Descrição: </a>
							<h:inputText value="#{livroMB.descricao}" required="true" />
							<a></a>
							<h:commandButton value="Cadastrar Livro"
								action="#{livroMB.adicionar()}" />

						</h:panelGrid>
					</table>
				</center>

			</h:form>


		</ui:define>
	</ui:composition>

</h:body>
</html>
