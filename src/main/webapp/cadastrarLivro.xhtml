<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<head>
	<title>Cadastrar Livro</title>
	</head>

<h:body>
	<ui:composition template="templates/principal.xhtml">
		<ui:define name="conteudo">

			<h:form>
				<center>
					<h1 id="titulocadastrar">Cadastrar Livro</h1>
					<table columns="1">
						<h:panelGrid id="painel-excluir" columns="2">
							<a>Título: </a>
								<p:inputText value="#{livroMB.titulo}" id="titulo" size="30"
             					   required="true"  requiredMessage="Campo titulo deve ser preenchido."/>
             					   		
             				<a>Autor</a>
             				<p:inputText value="#{livroMB.autor}" id="autor" size="30"
             					   required="true"  requiredMessage="Campo autor deve ser preenchido."/>
             					   
								<a>Preço: </a>
								<p:inputText value="#{livroMB.preco}" id="preco" size="30"
             					   required="true"  requiredMessage="Campo preço deve ser preenchido."/>
             					
								<a>Descrição: </a>
								<p:inputText value="#{livroMB.descricao}" id="descricao" size="30"
             					   required="true"  requiredMessage="Campo descrição deve ser preenchido."/>
								<a>Imagem: </a>
								<p:fileUpload value="#{livroMB.imagem}" mode="simple" skinSimple="true" label="Escolher"/>
								<a></a>
								 <p:commandButton value="Cadastrar Livro" id="cadastrar" actionListener="#{livroMB.adicionar()}" ajax="false" />
									
						</h:panelGrid>
					</table>
				</center>

			</h:form>


		</ui:define>
	</ui:composition>

</h:body>
</html>
